<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <style>
      /* Match theme colors - default to dark */
      :root {
        --bg-color: #0a0a0f;
        --text-color: #8b8b9e;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg-color: #f8f9fc;
          --text-color: #64748b;
        }
      }
      html, body {
        margin: 0;
        padding: 0;
        background: var(--bg-color);
        color: var(--text-color);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <script>
      // Single Page App redirect for GitHub Pages
      // This script takes the current URL path and redirects to index.html
      // with the path stored in sessionStorage so the app can restore it
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Store the path for the app to pick up
      sessionStorage.setItem('spa-redirect', path + search + hash);
      
      // Redirect to the base URL (where index.html lives)
      window.location.replace('/tools/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
