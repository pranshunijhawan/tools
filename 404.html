<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // This script takes the current URL path and redirects to index.html
      // with the path stored in sessionStorage so the app can restore it
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Store the path for the app to pick up
      sessionStorage.setItem('spa-redirect', path + search + hash);
      
      // Redirect to the base URL (where index.html lives)
      window.location.replace('/tools/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
